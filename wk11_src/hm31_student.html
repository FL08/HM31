<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm31 : student</title>
    <style></style>
    <script>
    var now = new Date();
    var student = {
        name : "황혁준",
       
        age : function(){
            return now.getFullYear()-this.birth+1;
        },
        job : "대학생",
        favorite:"민트초코",
        birth:1999        
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm31 box 객체 new object 사용출력</h3>
    <hr />
    <script>
      document.write("name"+student.name+"<br>");
      document.write("age"+student.age()+"<br>");
      document.write("job"+student.job+"<br>");
      document.write("favorite"+student.favorite+"<br>");

    </script>
  </body>
</html>
